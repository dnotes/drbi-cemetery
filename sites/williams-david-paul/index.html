ia\",\"name\":\"Golombik, Marcia\",\"section\":\"SEQ\",\"row\":1,\"site\":12,\"born\":\"June 20, 1936\",\"deceased\":\"March 23, 2004\",\"image\":\"golombik-marcia.jpg\",\"html\":\"\"},{\"slug\":\"golshan-feizollah\",\"name\":\"Golshan, Feizollah\",\"section\":\"SEQ\",\"row\":2,\"site\":14,\"born\":\"May 18, 1923\",\"deceased\":\"February 6, 2017\",\"image\":\"golshan-feizollah.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EGlorified be Thy Name, O Lord my God!\\nYou Will Always Be In Our Hearts\u003C\u002Fp\u003E\\n\"},{\"slug\":\"gonzalez-steven\",\"name\":\"Gonzalez, Steven\",\"section\":\"NEQ\",\"row\":1,\"site\":1,\"born\":\"September 17, 1952\",\"deceased\":\"December 1, 2019\",\"image\":\"gonzalez-steven.jpg\",\"html\":\"\u003Cp\u003ESteven was a judge, law educator and co-founder of the Baha’i Justice Society. He worked extensively with American Indian justice systems, state policy and conflict resolution. He attended UN forums on indigenous affairs as a Baha’i International Community delegate. He also served the Baha’i Faith as an Auxiliary Board member and on the National Committee on Women. He traveled for the Faith in Latin America. (\u003Ca href=\\\"https:\u002F\u002Fwww.findagrave.com\u002Fmemorial\u002F210150054\u002Fsteven-gonzales\\\"\u003EFind A Grave\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003Cp\u003ESteven Gonzales, 67, of Phoenix, passed away December 1, 2019. Preceded in death by his father, Manuel Gonzales, survived by his mother Gloria Gonzales of Michigan, children Kalim Gonzales of China, Tahirih Amado of Tennessee, and Steven Gabriel Gonzales of Phoenix; brothers Manuel “Todd” Gonzales of Michigan and James Gonzales of Florida. Mr. Gonzales was a Professor of Law at the Arizona Summit Law School, a practicing attorney and a past Administrative Law Judge. He became a member of the Baha’i faith in his late teens and has traveled the world. A graveside service will be held 11:00 AM, Wednesday December 11th at the Desert Rose Baha’i Cemetery. 6056 S. Alai Drive, Eloy, Arizona. (\u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FSteven-Gonzalez?obId=19707827#\u002FobituaryInfo\\\"\u003Eobituary\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\"},{\"slug\":\"guffey-james-ray\",\"name\":\"Guffey, James Ray\",\"spellcheck\":\"Guffy\",\"section\":\"SEQ\",\"row\":1,\"site\":15,\"born\":\"August 6, 1940\",\"deceased\":\"May 15, 2009\",\"image\":\"guffey-james.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EUS ARMY\u003C\u002Fp\u003E\\n\u003Cblockquote\u003E\\n\u003Cp\u003ESecond son of twelve born on a small tobacco farm to Lanzo Guffey and Mary () Guffey Hickson.\u003C\u002Fp\u003E\\n\u003Cp\u003EIn 1956, he moved to Fairbanks, Alaska with his aunt and uncle. There he joined the US Army and began a career in heavy equipment that lasted 40 years.\u003C\u002Fp\u003E\\n\u003Cp\u003EMarried Gloria Jean Boehmer in 1966.\u003C\u002Fp\u003E\\n\u003Cp\u003EFather of Buck Guffey and Justin Guffey. (\u003Ca href=\\\"https:\u002F\u002Fwww.findagrave.com\u002Fmemorial\u002F155858931\u002Fjames-ray-guffey\\\"\u003EFind A Grave\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"hadden-margaret-ellen\",\"name\":\"Hadden, Margaret Ellen\",\"nickname\":\"Peggy\",\"section\":\"NEQ\",\"row\":1,\"site\":6,\"born\":\"September 25, 1953\",\"deceased\":\"February 10, 2016\",\"image\":\"hadden-margaret.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EFrom the sweet-scented streams of Thine eternity give me to drink, O my God, and of the fruits of the tree of Thy being enable me to taste, O my Hope!  From the crystal springs of Thy love suffer me to quaff, O my Glory, and beneath the shadow of Thine everlasting providence let me abide, O my Light!\u003C\u002Fp\u003E\\n\u003Ch3\u003EObituaries\u003C\u002Fh3\u003E\\n\u003Cblockquote\u003E\\n\u003Cp\u003EELOY - Margaret Ellen Hadden, 62, of Eloy died on Feb. 10, 2016, at Banner Casa Grande Medical Center.\u003C\u002Fp\u003E\\n\u003Cp\u003EMs. Hadden was born on Sept. 25, 1953, in Phoenixville, Pennsylvania. She was a labor and delivery nurse for 40 years in Pennsylvania and enjoyed knitting, crocheting, baking and spending time with her cat, Cam. She served on the management team at Desert Rose Baha’i Institute and was a giving and kind soul who touched many lives in various ways.\u003C\u002Fp\u003E\\n\u003Cp\u003ESurvivors include her parents, Guy T. and Mary R. Hadden of Morgantown, Pennsylvania; four brothers, Gregory S. Hadden of Eloy, Guy C. and Grant T. Hadden of Morgantown and Gary Hadden of Leesport, Pennsylvania; three sisters, Elizabeth Hadden of Elverson, Pennsylvania, Kathleen Hershey of Honey Brook, Pennsylvania, and Colleen Campbell of Lyman, South Carolina; seven nephews; and four nieces.\u003C\u002Fp\u003E\\n\u003Cp\u003EThe graveside service will be at 10 a.m. Tuesday in Desert Rose Memorial Gardens.\u003C\u002Fp\u003E\\n\u003Cp\u003EJ. Warren Funeral Services, Cole &amp; Maud The Gardens Chapel is in charge of arrangements. (\u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FMargaret-Ellen-Hadden?obId=19712250#\u002FobituaryInfo\\\"\u003Eobituary from J Warren Funeral Services\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"heydarian-rohollah\",\"name\":\"Heydarian, Rohollah\",\"section\":\"SEQ\",\"row\":2,\"site\":12,\"born\":\"October 5, 1925\",\"deceased\":\"August 13, 2016\",\"image\":\"heydarian-rohollah.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EWhither can a lover go but to the land of his beloved\u003C\u002Fp\u003E\\n\"},{\"slug\":\"james-elke\",\"name\":\"James, Elke\",\"section\":\"SEQ\",\"row\":1,\"site\":3,\"born\":\"June 2, 1936\",\"deceased\":\"April 11, 2008\",\"image\":\"james-elke.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EBlessed is the spot where mention of God hath been made and His praise glorified\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003ETo Our Mother,\\nGrandmother and Friend\\nWe Love You\u003C\u002Fp\u003E\\n\"},{\"slug\":\"lind-wendy\",\"name\":\"Lind, Wendy\",\"section\":\"SEQ\",\"row\":2,\"site\":2,\"born\":\"July 28, 1933\",\"deceased\":\"October 15, 2019\",\"image\":\"lind-wendy.jpg\",\"html\":\"\u003Cp\u003EWendy was born in Great Britain and later settled in Nevada where she became a member of the Baha’i Faith. She was a founding member of the National Spiritual Assembly of Greenland, and also served the Faith in the UK, Denmark and the Bahamas. (from \u003Ca href=\\\"https:\u002F\u002Fwww.findagrave.com\u002Fmemorial\u002F205743053\u002Fwendy-ayoub-lind\\\"\u003EMaysan on Find A Grave\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Cimg src=\\\"lind-memorial-program.jpeg\\\" alt=\\\"program from a memorial gathering for Wendy Lind\\\" class=\\\"max-w-2xl mx-auto\\\" \u002F\u003E\u003C\u002Fp\u003E\\n\"},{\"slug\":\"macias-shirley\",\"name\":\"Macias, Shirley\",\"section\":\"SEQ\",\"row\":2,\"site\":9,\"born\":\"January 13, 1929\",\"deceased\":\"March 8, 2016\",\"image\":\"macias-shirley.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EDEVOTED HANDMAIDEN OF BAHÁ’U’LLÁH\\nHER GLORIOUS SERVICES IMPERISHABLE.\u003C\u002Fp\u003E\\n\u003Cblockquote\u003E\\n\u003Cp\u003EELOY - Shirley Macias, 87, died peacefully at home, surrounded by friends, in Eloy on March 8, 2016, of lung cancer.\u003C\u002Fp\u003E\\n\u003Cp\u003EBorn in Los Angeles and the daughter of Israel Feinberg and Ida Edleberg, Mrs. Macias was a graduate of Hollywood High School and embarked on a career as a dancer and actress under the stage name of Shirley Ross. Known as a “true citizen of the world,” she served the Baha’i Faith in Honduras, in Argentina, at the Baha’i National Center in Wilmette, Illinois, and at the Baha’i World Centre in Haifa, Israel. After retiring as a legal secretary in Los Angeles, she moved to Desert Rose Baha’i Institute in Eloy, where she served as an administrative assistant and taught Spanish classes.\u003C\u002Fp\u003E\\n\u003Cp\u003EShe was the author of “Conqueror of Hearts: My Memories of Hand of the Cause of God A.Q. Faizi.” She also was the editor of “The Diary of Mírzá Mahmúd-i-Zarqání Chronicling `Abdu’l-Bahá’s Journey to America.”\u003C\u002Fp\u003E\\n\u003Cp\u003EShe was preceded in death by her beloved husband, Ricardo. She is survived by a brother, Robert Gold of Escondido, California; two nieces; and four grand-nephews.\u003C\u002Fp\u003E\\n\u003Cp\u003EBurial will be at 2 p.m. Saturday in Desert Rose Memorial Garden, followed by a memorial service in the Round House at Desert Rose Baha’i Institute.\u003C\u002Fp\u003E\\n\u003Cp\u003EDonations may be made to: Desert Rose Baha’i Institute, 1950 W. William Sears Drive, Eloy, AZ 85131.\u003C\u002Fp\u003E\\n\u003Cp\u003EJ. Warren Funeral Services, Valley Chapel is in charge of arrangements. (obituary from \u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FShirley-Macias?obId=19712190#\u002FobituaryInfo\\\"\u003EJ Warren Funeral Services\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"marcus-audrey-jane\",\"name\":\"Marcus, Audrey Jane\",\"section\":\"SEQ\",\"row\":2,\"site\":4,\"born\":\"January 8, 1923\",\"deceased\":\"January 16, 2018\",\"image\":\"marcus-audrey.jpg\",\"html\":\"\"},{\"slug\":\"mcdowell-patricia-louise\",\"name\":\"McDowell, Patricia Louise\",\"section\":\"SEQ\",\"row\":1,\"site\":6,\"born\":\"November 17, 1936\",\"deceased\":\"2011\",\"image\":\"mcdowell-patricia.jpg\",\"html\":\"\"},{\"slug\":\"minney-alise\",\"name\":\"Minney, Alise\",\"spellcheck\":\"Alyse Minnie\",\"section\":\"SEQ\",\"row\":1,\"site\":10,\"born\":\"May 31, 1919\",\"deceased\":\"March 19, 2004\",\"image\":\"minney-alise.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EHANDMAIDEN OF GOD\u003C\u002Fp\u003E\\n\"},{\"slug\":\"minney-orval-henson\",\"name\":\"Minney, Orval Henson\",\"spellcheck\":\"Minnie Orville\",\"section\":\"SEQ\",\"row\":2,\"site\":10,\"born\":\"October 24, 1925\",\"deceased\":\"March 3, 2016\",\"image\":\"minney-orval.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EENS US NAVY\u003C\u002Fp\u003E\\n\u003Cblockquote\u003E\\n\u003Cp\u003ECASA GRANDE - Orval Henson Minney, 90, of Casa Grande, a retired aerospace scientist, died on March 3, 2016, at home.\u003C\u002Fp\u003E\\n\u003Cp\u003EMr. Minney was born on Oct. 24, 1925, in Duquesne, Pennsylvania, and was a son of Denon Minney and Rosa Price.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe served four years active duty, including during World War II, and 16 years as a Naval Reserve officer. He earned a bachelor’s degree in biology from the University of Toledo and a Master of Science in radiation physics from California Institute of Technology. He also completed graduate courses at Massachusetts Institute of Technology, Claremont Graduate University, the U.S. Air Force School of Aerospace Medicine and RAND Corporation.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe received two honorary degrees in bioenvironmental science and biomedical science for his work for NASA, the Defense Department and several allied countries.\u003C\u002Fp\u003E\\n\u003Cp\u003EIn the U.S. Manned Space Program, he moved from research scientist, responsible for life support, environmental control and radiation protection systems for the astronauts, to vice president of research and development and manned systems marketing director. He also was director of environmental planning and research for the state of Pennsylvania and operations analyst for the U.S. Postal Service in Pennsylvania.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe was a consultant to the National Spiritual Assembly of Baha’is of the United Stations, various companies, universities, states, government agencies and school districts.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe joined the Baha’i Faith in 1954 and was active in local spiritual assemblies and as an assistant auxiliary board member, speaker and workshop moderator.\u003C\u002Fp\u003E\\n\u003Cp\u003ESurvivors include two daughters, Judith A. Minney of Casa Grande and Deena L. Schneider of Breinigsville, Pennsylvania; a son, Dr. Martin Orval Minney of Kankakee, Illinois; eight grandchildren; 16 great-grandchildren; and two great-great-grandchildren. He was preceded in death by three sons, Denon, David and Val Minney.\u003C\u002Fp\u003E\\n\u003Cp\u003EThe graveside service will be at 10 a.m. Tuesday at Desert Rose Memorial Gardens in Eloy.\u003C\u002Fp\u003E\\n\u003Cp\u003EJ. Warren Funeral Services, Cole &amp; Maud The Gardens Chapel is in charge of arrangements. (obituary from \u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FOrval-Henson-Minney?obId=19712203#\u002FobituaryInfo\\\"\u003EJ Warren\u003C\u002Fa\u003E)image: minney-orval.jpg\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"minouei-houshang-amir\",\"name\":\"Minouei, Houshang Amir\",\"spellcheck\":\"Minouie\",\"section\":\"NEQ\",\"row\":1,\"site\":10,\"born\":\"March 27, 1932\",\"deceased\":\"January 25, 2013\",\"image\":\"minouei-houshang.jpg\",\"html\":\"\"},{\"slug\":\"mohajeri-hourieh-razzaghi\",\"name\":\"Mohajeri, Hourieh Razzaghi\",\"nickname\":\"Maman Houri\",\"section\":\"NEQ\",\"row\":1,\"site\":12,\"born\":\"November 12, 1917\",\"deceased\":\"December 20, 2010\",\"image\":\"mohajeri-hourieh.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EFrom Thee have I come, and undo The have I repaired\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003E“Maman Houri”\u003C\u002Fp\u003E\\n\"},{\"slug\":\"mohajeri-maliheh-kimiai-asadi\",\"name\":\"Mohajeri, Maliheh Kimiai-Asadi\",\"section\":\"NEQ\",\"row\":1,\"site\":13,\"born\":\"August 1, 1945\",\"deceased\":\"October 26, 2009\",\"image\":\"mohajeri-maliheh.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003E“ROBE HER IN THE MANTLE OF THY GRACE…\\nCAUSE HER TO DWELL IN A BLISSFUL ABODE…\\nGRANT HER ADMISSION TO THY HOLY PARADISE.”\\n'Abdu’l-Bahá\u003C\u002Fp\u003E\\n\"},{\"slug\":\"mortensen-bradley-roger\",\"name\":\"Mortensen, Bradley Roger\",\"section\":\"NEQ\",\"row\":2,\"site\":14,\"deceased\":\"August 22, 2020\",\"image\":\"mortensen-bradley.jpg\",\"html\":\"\"},{\"slug\":\"navidi-enayat\",\"name\":\"Navidi, Enayat\",\"spellcheck\":\"Enayatollah\",\"section\":\"NEQ\",\"row\":1,\"site\":9,\"born\":\"March 21, 1919\",\"deceased\":\"March 16, 2013\",\"image\":\"navidi-enayat.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EOUR BELOVED FATHER\u003C\u002Fp\u003E\\n\"},{\"slug\":\"o-neal-glenn\",\"name\":\"O'Neal, Glenn\",\"section\":\"NEQ\",\"row\":1,\"site\":2,\"born\":\"December 8, 1941\",\"deceased\":\"August 13, 2019\",\"image\":\"oneal-glenn.jpg\",\"html\":\"\u003Cp class=\\\"inscripion\\\"\u003ELCPL US MARINE CORPS\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003ELOVING HUSBAND FATHER\\nPOPPOP GREAT-GRANDFATHER\u003C\u002Fp\u003E\\n\u003Cblockquote\u003E\\n\u003Cp\u003EELOY — Glenn O’Neal, 77, died peacefully at home after a valiant fight with cancer and kidney failure on Aug. 13, 2019.\u003C\u002Fp\u003E\\n\u003Cp\u003EMr. O’Neal was born in Cooper, Texas, on Dec. 8, 1941, to Rubye (Tevis) and Earl O’Neill. He was a Marine and a Vietnam War veteran. Alaska and airplanes were forever in his heart. He was an avid fisherman and hunter, an airplane mechanic and a heavy duty truck mechanic.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe also was an artist. He created many things from horseshoe art to beaded turtles. Turtles are part of his Choctaw heritage’s creation story. A man of many talents, he was most passionate about the teachings of the Baha’i Faith and the building of Desert Rose Baha’i Institute.\u003C\u002Fp\u003E\\n\u003Cp\u003ESurvivors include his wife of 45 years, Mary; five daughters and sons, Shelly, Kara, Heather, Timothy and Dennis; six grandchildren; and a great-grandson.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe was proud to be called Poppop by his goddaughter Shoshannah and was in awe of all the new things she learned growing up and going through engineering school.\u003C\u002Fp\u003E\\n\u003Cp\u003EHe was preceded in death by a son, Timothy; and two sisters: Anne and Sarah.\u003C\u002Fp\u003E\\n\u003Cp\u003EGraveside service at 9 a.m. on Saturday, Aug. 17, at Desert Rose Memorial Garden, followed by, at his request, hamburgers, hot dogs and all the fixings.\u003C\u002Fp\u003E\\n\u003Cp\u003EDonations may be made in his honor to: Desert Rose Baha’i Institute, 1950 William Sears Drive, Eloy, AZ 85131.\u003C\u002Fp\u003E\\n\u003Cp\u003EJ. Warren Funeral Services, Cole &amp; Maud The Gardens Chapel in charge of arrangements. (obituary from \u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FGlen-ONeal?obId=19708011#\u002FobituaryInfo\\\"\u003EJ Warren Funeral Services\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"o-neal-mary\",\"name\":\"O'Neal, Mary\",\"section\":\"NEQ\",\"row\":2,\"site\":2,\"born\":\"March 1, 1951\",\"deceased\":\"September 24, 2020\",\"image\":\"oneal-mary.jpg\",\"html\":\"\"},{\"slug\":\"parker-barbara\",\"name\":\"Parker, Barbara\",\"section\":\"NEQ\",\"row\":1,\"site\":8,\"born\":\"August 12, 1931\",\"deceased\":\"2014\",\"image\":\"parker-barbara.jpg\",\"html\":\"\"},{\"slug\":\"parsa-tahereh\",\"name\":\"Parsa, Tahereh\",\"spellcheck\":\"Tahireh Tahirehkhano\",\"section\":\"SEQ\",\"row\":1,\"site\":13,\"born\":\"\",\"deceased\":\"2012\",\"image\":\"parsa-tahereh.jpg\",\"html\":\"\"},{\"slug\":\"patton-c.-lawrence\",\"name\":\"Patton, C. Lawrence\",\"spellcheck\":\"Cecil\",\"section\":\"SEQ\",\"row\":1,\"site\":2,\"born\":\"February 26, 1917\",\"deceased\":\"December 26, 2006\",\"image\":\"patton-c-lawrence.jpg\",\"html\":\"\"},{\"slug\":\"peace-edward\",\"name\":\"Peace, Edward\",\"section\":\"NEQ\",\"row\":2,\"site\":12,\"born\":\"May 23, 1945\",\"deceased\":\"July 13, 2021\",\"html\":\"\"},{\"slug\":\"roshan-farahbakhsh\",\"name\":\"Roshan, Farahbakhsh\",\"nickname\":\"Farah\",\"section\":\"SEQ\",\"row\":2,\"site\":3,\"born\":\"July 6, 1926\",\"deceased\":\"2019\",\"image\":\"roshan-farahbakhsh.jpg\",\"html\":\"\"},{\"slug\":\"samandari-jamsheed\",\"name\":\"Samandari, Jamsheed\",\"section\":\"NEQ\",\"row\":1,\"site\":5,\"born\":\"March 23, 1927\",\"deceased\":\"February 12, 2016\",\"image\":\"samandari-jamsheed.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003E“I have recognized Thy truth in Thy days, \u003Cbr \u002F\u003E\\nand have directed my steps towards the shores of Thy oneness, \u003Cbr \u002F\u003E\\nconfessing Thy singleness, acknowledging Thy unity, \u003Cbr \u002F\u003E\\nand hoping for Thy forgiveness and pardon.”\u003C\u002Fp\u003E\\n\"},{\"slug\":\"sears-marguerite-reimer\",\"name\":\"Sears, Marguerite Reimer\",\"section\":\"SEARS\",\"row\":1,\"site\":1,\"born\":\"November 23, 1912\",\"deceased\":\"July 17, 2006\",\"image\":\"sears-marguerite.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EBeloved Handmaiden and \u003Cbr \u002F\u003E\\nDevoted Teacher\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003EAs ye have faith, so shall your \u003Cbr \u002F\u003E\\npowers and blessings be…\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003E“…more than six decades of \u003Cbr \u002F\u003E\\noutstanding, tireless endeavor \u003Cbr \u002F\u003E\\nin promotion of the Cause of \u003Cbr \u002F\u003E\\nGod…impelled by a flame of \u003Cbr \u002F\u003E\\nfaith that warmed countless \u003Cbr \u002F\u003E\\nhearts…” \u003Cbr \u002F\u003E\\nThe Universal House of Justice\u003C\u002Fp\u003E\\n\"},{\"slug\":\"sedillo-nancy\",\"name\":\"Sedillo, Nancy\",\"section\":\"SEQ\",\"row\":1,\"site\":1,\"born\":\"March 31, 1941\",\"deceased\":\"August 8, 2003\",\"image\":\"sedillo-nancy.jpg\",\"html\":\"\u003Cp\u003EForever Celebrated\\nForever Loved\u003C\u002Fp\u003E\\n\"},{\"slug\":\"shaikholeslami-parvin\",\"name\":\"Shaikholeslami, Parvin\",\"section\":\"SEQ\",\"row\":2,\"site\":1,\"born\":\"December 22, 1945\",\"deceased\":\"October 28, 2019\",\"image\":\"shaikholeslami-parvin.jpg\",\"html\":\"\u003Cp class=\\\"inscription\\\"\u003EO SON OF SPIRIT!\\nBurst thy cage asunder, and even as the phoenix of love soar into the firmament of holiness. Renounce thyself and, filled with the spirit of mercy, abide in the realm of celestial sanctity.\u003C\u002Fp\u003E\\n\u003Cp class=\\\"inscription\\\"\u003EBeloved mother, love you forever.\u003C\u002Fp\u003E\\n\"},{\"slug\":\"sloman-richard\",\"name\":\"Sloman, Richard\",\"section\":\"NEQ\",\"row\":1,\"site\":3,\"born\":\"December 7, 1947\",\"deceased\":\"May 12, 2019\",\"image\":\"sloman-richard.jpg\",\"html\":\"\"},{\"slug\":\"smith-patricia-ann\",\"name\":\"Smith, Patricia Ann\",\"section\":\"NEQ\",\"row\":2,\"site\":13,\"born\":\"October 22, 1936\",\"deceased\":\"June 3, 2021\",\"html\":\"\"},{\"slug\":\"taslimi-ali\",\"name\":\"Taslimi, Ali\",\"section\":\"SEQ\",\"row\":2,\"site\":13,\"born\":\"1925\",\"deceased\":\"2016\",\"image\":\"taslimi-ali.jpg\",\"html\":\"\"},{\"slug\":\"tremblay-grace-louise\",\"name\":\"Tremblay, Grace Louise\",\"section\":\"SEQ\",\"row\":1,\"site\":4,\"born\":\"October 21, 1923\",\"deceased\":\"May 26, 2015\",\"image\":\"tremblay-grace.jpg\",\"html\":\"\"},{\"slug\":\"wallace-mary-eldred\",\"name\":\"Wallace, Mary Eldred\",\"section\":\"NEQ\",\"row\":1,\"site\":11,\"born\":\"July 10, 1910\",\"deceased\":\"2011\",\"image\":\"wallace-mary.jpg\",\"html\":\"\"},{\"slug\":\"williams-bonnie-marie-mikki\",\"name\":\"Williams, Bonnie Marie \\\"Mikki\\\"\",\"section\":\"SEQ\",\"row\":1,\"site\":5,\"born\":\"October 28, 1948\",\"deceased\":\"September 28, 2015\",\"image\":\"williams-bonnie.jpg\",\"html\":\"\u003Cblockquote\u003E\\n\u003Cp\u003EELOY - Bonnie Marie Williams, 66, of Eloy died on Sept. 28, 2015, at home.\u003C\u002Fp\u003E\\n\u003Cp\u003EThe graveside service will be at 11 a.m. Friday in Desert Rose Memorial Gardens.\u003C\u002Fp\u003E\\n\u003Cp\u003EMrs. Williams was born on Oct. 28, 1948, in Manitowoc, Wisconsin. She was an administrator in education and a member of the Baha’i Faith. She volunteered at Desert Rose Baha’i Institute in Eloy, where she also was manager of Casa de Rosas Apartments and a member of the board. She enjoyed sudoku puzzles, computer games and arts and crafts. She was known for her enthusiasm and friendliness.\u003C\u002Fp\u003E\\n\u003Cp\u003ESurvivors include her husband, David P.; her mother, Marilyn Brault of Greendale, Wisconsin; and three brothers, William Brault of Manitowoc, Robert Brault of Franklin, Wisconsin, and Richard Brault of Cedarburg, Wisconsin. She was preceded in death by her father, Glen Brault.\u003C\u002Fp\u003E\\n\u003Cp\u003EJ. Warren Funeral Services, Cole &amp; Maud The Gardens Chapel is in charge of arrangements.\\n(obituary by \u003Ca href=\\\"https:\u002F\u002Fwww.jwarrenfuneral.com\u002Fobituaries\u002FBonnie-Marie-Williams?obId=19712562#\u002FobituaryInfo\\\"\u003EJ Warren Funeral Services\u003C\u002Fa\u003E)image: williams-bonnie.jpg\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\"},{\"slug\":\"williams-david-paul\",\"name\":\"Williams, David Paul\",\"section\":\"SEQ\",\"row\":2,\"site\":5,\"born\":\"April 21, 1948\",\"deceased\":\"2016\",\"image\":\"williams-david.jpg\",\"html\":\"\"},{\"slug\":\"wyatt-juliana-cecile\",\"name\":\"Wyatt, Juliana Cecile\",\"section\":\"SEQ\",\"row\":1,\"site\":9,\"born\":\"November 26, 1922\",\"deceased\":\"January 5, 2008\",\"image\":\"wyatt-juliana.jpg\",\"html\":\"\u003Cp\u003EA talendted woman and composer whose \u003Cbr \u002F\u003E\\ngift was love and song. She entertained \u003Cbr \u002F\u003E\\nmany with her uplifting music. \u003Cbr \u002F\u003E\\nDevoted Wife, Mother and Bahá’í \u003Cbr \u002F\u003E\\nIN LOVING MEMORY\\n{.inscription}image: wyatt-juliana.jpg\u003C\u002Fp\u003E\\n\"}]"}</script>
